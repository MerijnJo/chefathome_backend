name: Backend CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker
        run: |
          docker --version
          sudo chmod 666 /var/run/docker.sock

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        working-directory: ./chefbackend
        run: mvn clean install -DskipTests

      - name: Run Tests
        working-directory: ./chefbackend
        run: mvn test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Tests
          path: chefbackend/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Upload JAR artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: chefbackend/target/*.jar
          retention-days: 1

      - name: Upload Dockerfile
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: backend-dockerfile
          path: chefbackend/Dockerfile
          retention-days: 1

  trigger-deployment:
    name: Trigger Infrastructure Deployment
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Infrastructure Pipeline
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            https://api.github.com/repos/MerijnJo/chefathome_infrastructure/dispatches \
            -d '{"event_type":"backend-updated"}'
