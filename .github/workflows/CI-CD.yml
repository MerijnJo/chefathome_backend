name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'  # Run op alle branches
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        working-directory: ./chefbackend
        run: mvn clean install -DskipTests

      - name: Run All Tests
        working-directory: ./chefbackend
        run: mvn test
        env:
          SPRING_PROFILES_ACTIVE: test
          TESTCONTAINERS_RYUK_DISABLED: true

      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: All Tests (Unit + Integration)
          path: chefbackend/target/surefire-reports/*.xml
          reporter: java-junit

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: chefathome-backend
          path: chefbackend/target/*.jar

  sonarqube:
    name: SonarQube Analysis
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        working-directory: ./chefbackend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean verify sonar:sonar \
            -Dsonar.projectKey=MerijnJo_chefathome_backend \
            -Dsonar.organization=merijnjo \
            -Dsonar.host.url=https://sonarcloud.io

  deploy:
    name: Deploy to Production
    needs: [build-and-test, sonarqube]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: chefathome-backend

      - name: Deploy to server
        run: |
          echo "Configure deployment based on your target environment"
          ls -la
